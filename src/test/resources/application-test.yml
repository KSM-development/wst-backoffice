spring:
  datasource:
    url: "jdbc:h2:mem:omp;MODE=PostgreSQL;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1;DATABASE_TO_LOWER=true;"
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: create

logging:
  #  log4jdbc: shows us jdbc statements with parameters and batching
  level:
    jdbc:
      sqlonly: info
      resultsettable: fatal
      sqltiming: fatal
      audit: fatal
      resultset: fatal
      connection: fatal
